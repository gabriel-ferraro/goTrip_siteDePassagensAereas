<div class="tituloListas">
    <h1 class="titulo-principal">Editar Usu√°rio</h1>
</div>
<form>
    <mat-card>
        <mat-card-content>
            <mat-form-field class="input-item">
                <input matInput type="text" placeholder="nome" name="nome" [(ngModel)]="usuario.nome">
            </mat-form-field>
            <mat-form-field class="input-item">
                <input matInput type="email" placeholder="E-mail" name="email" [(ngModel)]="usuario.email">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="btnSalvar" (click)="atualizarUsuario()" color="primary">Editar</button>
            <button mat-raised-button class="btnCancelar" routerLink="/admin/usuarios">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</form>
