<div class="tituloListas">
    <h1 class="titulo-principal">Editar Cliente</h1>
</div>
<form>
    <mat-card>
        <mat-card-content>
            <mat-form-field class="input-item">
                <input matInput type="text" placeholder="nome" name="nome" [(ngModel)]="cliente.nome">
            </mat-form-field>
            <mat-form-field class="input-item">
                <input matInput type="text" placeholder="idade" name="idade" [(ngModel)]="cliente.idade">
            </mat-form-field>
            <mat-form-field class="input-item">
                <input matInput type="number" placeholder="Saldo" name="saldoCarteira" [(ngModel)]="cliente.saldoCarteira">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="btnSalvar" (click)="atualizarCliente()" color="primary">Editar</button>
            <button mat-raised-button class="btnCancelar" routerLink="/admin/clientes">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</form>
